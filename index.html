<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat Real Time Socket.io Chat APP</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://localhost:5500/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./client_side/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img class="logo" src="logo.png" alt="">
            <h1>Chat APP</h1>
        </nav>
        <div class="message left">hey how are you</div>
        <div class="message right">i am fine</div>
        
    </div>
    <div class="send">
        <form action="#" id="send_container">
            <input type="text" name="messageimp" id="messageimp">
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client_side/client.js"></script>
</body>
</html>
